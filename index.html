<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário De Cadastro</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>

        <div class="area">

            <form name="cadastro" method="post" action="#" onsubmit="alert('Cadastro Enviado!')">

                <label for="nome">Nome</label>
                <input name="nome" type="text" id="nome" placeholder="Nome" class="form-control" required
                onkeydown="return /[a-z ]/i.test(event.key)" /><br>

                <label for="CPF">CPF</label>
                <input name="cpf" type="text" id="cpf" placeholder="CPF" class="form-control" data-tipo="CPF"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \ title="Digite um CPF no formato: xxx.xxx.xxx-xx" required><br>

                <label for="email">E-mail</label>
                <input name="email" type="email" id="email" placeholder="E-mail" class="form-control" required><br>

                <label for="dataNascimento">Data de Nascimento</label>
                <input name="dataNascimento" type="date" id="dataNascimento" placeholder="00/00/0000" class="form-control"
                data-tipo="dataNascimento" required><br>

                <label label for="">Masculino</label>
                <input name="Gênero" type="radio" required>
                <label for="">Feminino</label>
                <input name="Gênero" type="radio" required><br>

                <label for="senha">Senha</label>
                <input name="senha" type="password" id="senha" placeholder="senha" class="form-control"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
                title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos."
                required><br>

                <label for="confirmaSenha">Confirmação de Senha</label><br>
                <input name="confirmaSenha" type="password" id="confirmaSenha" placeholder="senha" class="form-control"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$"
                title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos."
                required><br>

                <button type="submit">Cadastrar</button>
                <button type="reset">Cancelar</button>

            </form>
        </div>
        <script src="./js/validacao.js"></script>
    </body>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <script src="bootstrap.min.js></script>
</html>
